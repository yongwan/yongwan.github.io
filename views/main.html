<div class="container bs-docs-container">
  <div class="page-header">
    <h1>{{site.title}}<br><small>{{site.description}}</small></h1>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h3 id="smallsmall">서시(序詩) <small>윤동주</small></h3>
      <pre><code>죽는 날까지 하늘을 우러러
한 점 부끄럼 없기를,
잎새에 이는 바람에도
나는 괴로워했다.
별을 노래하는 마음으로
모든 죽어가는 것을 사랑해야지
그리고 나에게 주어진 길을
걸어가야겠다.
        
오늘 밤에도 별이 바람에 스치운다.</code></pre>
    </div>
  </div>
  <div class="row" ng-repeat="post in page.posts | limitTo:page.maxSize">
    <div class="col-xs-12">
      <h4><a ng-href="#{{post.url}}">{{post.title}}</a><br><small>{{post.date | date:'longDate'}}</small></h4>
      <div marked="post.excerpt"></div>
    </div>
  </div>
</div>
