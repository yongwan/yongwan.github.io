<header id="top" class="navbar navbar-default navbar-fixed-top navbar-inner">
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" ng-click="isCollapsed = !isCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a ng-href="#/" class="navbar-brand">{{ site.title }}</a>
    </div>
    <nav class="navbar-collapse" uib-collapse="isCollapsed">
      <ul class="nav navbar-nav">
        <li ng-repeat="nav in site.navs"><a ng-href="{{ nav.url }}">{{ nav.title }}</a></li>
      </ul>
    </nav>
  </div>
</header>
