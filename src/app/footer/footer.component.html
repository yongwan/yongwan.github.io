<div *ngIf="site">
  <footer class="footer" role="contentinfo">

    <ul class="fa-ul footer-links">
      <li class="nav-item" *ngFor="let link of site.author.links">
        <a [href]="link.url" [ngClass]="link.cssClass" target="_blank"> {{ link.title }}</a>
      </li>
    </ul>
    &copy; {{site.author.name}} All rights reserved.
  </footer>
</div>
